<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Video</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
</head>
<body>
<!-- Include Header -->
<div th:insert="header :: header"></div>

<div th:if="${successMessage}" class="alert alert-success text-center mt-3" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger text-center mt-3" role="alert">
    <span th:text="${errorMessage}"></span>
</div>

<main class="container mt-5">
    <h1 class="text-center">Add New Video</h1>

    <div class="card shadow-sm">
        <div class="card-header text-white bg-primary">
            Video Details
        </div>

        <div class="card-body">
            <!-- Add Video Form -->
            <form th:action="@{/videos/save}" th:object="${video}" th:method="post">

                <div class="mb-3">
                    <label for="url">Video URL</label>
                    <input type="text" id="url" th:field="*{url}" class="form-control" />
                    <small th:errors="*{url}" class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" />
                    <small th:errors="*{title}" class="text-danger"></small>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Include Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
