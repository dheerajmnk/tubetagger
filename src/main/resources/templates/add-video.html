<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Video</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
</head>
<body>
<!-- Include Header -->
<div th:insert="~{header :: header}"></div>

<div th:if="${successMessage}" class="alert alert-success text-center mt-3" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger text-center mt-3" role="alert">
    <span th:text="${errorMessage}"></span>
</div>

<main class="container mt-5">
    <h1 class="text-center">Add New Video</h1>

    <div class="card shadow-sm">
        <div class="card-header text-white bg-primary">
            Video Details
        </div>

        <div class="card-body">
            <!-- Add Video Form -->
            <form th:action="@{/videos/save}" th:object="${video}" th:method="post">

                <div class="mb-3">
                    <label for="url">Video URL</label>
                    <input type="text" id="url" th:field="*{url}" class="form-control" />
                    <small th:errors="*{url}" class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" />
                    <small th:errors="*{title}" class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="channel">Channel</label>
                    <select id="channel" th:field="*{channel}" class="form-select">
                        <option value="">-- Select Channel --</option>
                        <option th:each="ch : ${channels}"
                                th:value="${ch.channelId}"
                                th:text="${ch.name}">
                        </option>
                    </select>
                    <small th:errors="*{channel}" class="text-danger"></small>
                </div>
                <button type="button"
                        class="btn btn-sm btn-dark-orange ms-2 mb-3"
                        data-bs-toggle="modal"
                        data-bs-target="#addChannelModal">
                    + Add Channel
                </button>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

            <!-- Add channel modal -->

            <div class="modal fade" id="addChannelModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Add Channel</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form th:action="@{/channels/save}" th:object="${channel}" method="post">

                                <label class="form-label">Channel Name</label>
                                <input type="text" th:field="*{name}" class="form-control mb-3"/>

                                <button type="submit" class="btn btn-dark-orange w-100">
                                    Add Channel
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Include Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
