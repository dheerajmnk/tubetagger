<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Videos</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
    <style>
        body {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:insert="header :: header"></div>

<div class="container mt-4">
    <h2 class="mb-3 text-center">All Videos</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="video : ${videos}">
            <div class="card video-card h-100">
                <a th:href="${video.url}" target="_blank">
                    <img th:src="${video.thumbnailUrl}"
                         th:alt="${video.title} ?: 'Default video thumbnail'"
                         class="video-thumbnail"
                    >
                </a>
                <div class="card-body text-center">
                    <a th:href="${video.url}" target="_blank" class="video-title" th:text="${video.title}">Video Title</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(videos)}" class="text-center mt-5">
        <p class="text-muted">No videos found. Try adding a few!</p>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
