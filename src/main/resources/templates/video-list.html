<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Video</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f9fafc;
            margin-bottom: 30px;
        }
        .video-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        .video-title {
            font-size: 1rem;
            font-weight: 500;
            margin: 8px 0 0;
            text-decoration: none;
            color: #212529;
        }
        .video-title:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:insert="header :: header"></div>

<div class="container mt-4">
    <h2 class="mb-3 text-center">All Videos</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="video : ${videos}">
            <div class="card video-card h-100">
                <a th:href="${video.url}" target="_blank">
                    <img th:src="${video.thumbnailUrl}"
                         th:alt="${video.title} ?: 'Default video thumbnail'"
                         class="video-thumbnail"
                    >
                </a>
                <div class="card-body text-center">
                    <a th:href="${video.url}" target="_blank" class="video-title" th:text="${video.title}">Video Title</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(videos)}" class="text-center mt-5">
        <p class="text-muted">No videos found. Try adding a few!</p>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
