<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channels</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
</head>
<body>
<!-- Include Header -->
<div th:insert="~{header :: header}"></div>

<main class="container mt-4">
<div th:if="${successMessage}" class="alert alert-success text-center mt-3" role="alert">
  <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger text-center mt-3" role="alert">
  <span th:text="${errorMessage}"></span>
</div>

<h2 class="mb-4 text-center">Manage Channels</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header fw-bold">Search Videos by Channel</div>

    <div class="card-body">
      <form method="get" th:action="@{/channels}">

        <label class="form-label">Select a channel</label>
        <select name="channelId" class="form-select mb-3" th:value="${channelId}">
          <option value="">-- Choose Channel --</option>

          <option th:each="ch : ${channels}"
                  th:value="${ch.channelId}"
                  th:text="${ch.name}"
                  th:selected="${selectedChannelId == ch.channelId}">
          </option>
        </select>

        <button class="btn btn-dark-orange w-100" type="submit">
          Load Videos
        </button>

      </form>
    </div>
  </div>

</main>

  <div th:if="${videos != null}">
    <div class="text-center">
      <h3 class="mb-3">Videos</h3>

      <p th:if="${videos.size() == 0}" class="text-muted">
        No videos found for this channel.
      </p>
    </div>
    <div class="row g-3 mx-3 mb-4" th:if="${videos.size() > 0}">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="video : ${videos}">
          <div class="card video-card h-100">
            <a th:href="${video.url}" target="_blank">
              <img th:src="${video.thumbnailUrl}"
                   th:alt="${video.title} ?: 'Default video thumbnail'"
                   class="video-thumbnail"
              >
            </a>
            <div class="card-body text-center">
              <a th:href="${video.url}" target="_blank" class="video-title" th:text="${video.title}">Video Title</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
